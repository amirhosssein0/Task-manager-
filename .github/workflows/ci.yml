  frontend-quality:
    name: Frontend lint + build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Build Next.js app
        working-directory: frontend
        run: npm run build


  e2e-playwright:
    name: E2E (Playwright on dev stack)
    needs: [backend-tests, frontend-quality]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend deps (for Playwright)
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      # Start dev stack
      - name: Start dev stack (Docker Compose)
        working-directory: ./infra/docker/
        run: |
          docker compose -f infra/docker/docker-compose.dev.yml up --build

      - name: Wait for frontend on http://localhost:3000
        run: |
          echo "Waiting for http://localhost:3000 ..."
          for i in {1..30}; do
            if curl -fsS http://localhost:3000 >/dev/null 2>&1; then
              echo "Frontend is up ✅"
              exit 0
            fi
            echo "Still waiting ($i/30)..."
            sleep 5
          done
          echo "Frontend did not become ready in time ❌"
          docker compose -f infra/docker/docker-compose.dev.yml logs
          exit 1

      - name: Run Playwright E2E tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost
          NODE_ENV: test
        run: npx playwright test

      - name: Shutdown dev stack
        if: always()
        run: |
          docker compose -f infra/docker/docker-compose.dev.yml down -v