services:
  postgres:
    image: postgres:16-alpine
    container_name: task_manager_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: task_manager
      POSTGRES_USER: task_manager
      POSTGRES_PASSWORD: Asdfghjkl0
    volumes:
      - ../data/postgres-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U task_manager -d task_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: task_manager_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
    container_name: task_manager_backend_dev
    command: python manage.py runserver 0.0.0.0:8089
    env_file:
      - ../../backend/.env.dev
    environment:
      DJANGO_ALLOWED_HOSTS: backend,localhost,127.0.0.1
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
      CSRF_TRUSTED_ORIGINS: http://localhost:3000,http://frontend:3000
    volumes:
      - ../../backend:/app
      - backend_media_dev:/app/media
      - backend_static_dev:/app/static
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build:
      context: ../../backend
    container_name: task_manager_celery_worker_dev
    command: celery -A core worker --loglevel=info
    env_file:
      - ../../backend/.env.dev
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ../../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: ../../backend
    container_name: task_manager_celery_beat_dev
    command: celery -A core beat --loglevel=info
    env_file:
      - ../../backend/.env.dev
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ../../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: task_manager_frontend_dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost
      API_BASE_INTERNAL: http://backend:8089
      NODE_ENV: development
    volumes:
      - ../../frontend:/app
      - frontend_node_modules_dev:/app/node_modules
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: task_manager_nginx_dev
    command: >
      sh -c "
        until nc -z backend 8089; do
          echo 'Waiting for backend...';
          sleep 2;
        done;
        until nc -z frontend 3000; do
          echo 'Waiting for frontend...';
          sleep 2;
        done;
        exec nginx -g 'daemon off;'
      "
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static_dev:/var/www/backend/static:ro
      - backend_media_dev:/var/www/backend/media:ro

volumes:
  backend_media_dev:
  frontend_node_modules_dev:
  backend_static_dev:

networks:
  default:
    name: task_manager_dev

